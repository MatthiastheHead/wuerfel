<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drehender Würfel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .dice-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 40px auto;
            perspective: 800px;
        }
        .dice {
            width: 150px;
            height: 150px;
            position: absolute;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            animation: none;
        }
        .dice div {
            position: absolute;
            width: 150px;
            height: 150px;
            background: #fff;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
        }
        .side-1 { transform: rotateY(0deg) translateZ(75px); }
        .side-2 { transform: rotateY(90deg) translateZ(75px); }
        .side-3 { transform: rotateY(180deg) translateZ(75px); }
        .side-4 { transform: rotateY(-90deg) translateZ(75px); }
        .side-5 { transform: rotateX(90deg) translateZ(75px); }
        .side-6 { transform: rotateX(-90deg) translateZ(75px); }

        @keyframes roll {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 20px;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Drehender Würfel</h1>
    <p>Klicke auf den Button, um den Würfel zu rollen.</p>
    <div class="dice-container">
        <div class="dice" id="dice">
            <div class="side-1">1</div>
            <div class="side-2">2</div>
            <div class="side-3">3</div>
            <div class="side-4">4</div>
            <div class="side-5">5</div>
            <div class="side-6">6</div>
        </div>
    </div>
    <button onclick="rollDice()">Würfel rollen</button>
    <div class="result" id="result"></div>

    <script>
        function rollDice() {
            const dice = document.getElementById("dice");
            const result = Math.floor(Math.random() * 6) + 1;

            // Start roll animation
            dice.style.animation = "roll 1s ease-in-out";
            
            // Wait for animation to finish, then show result
            setTimeout(() => {
                dice.style.animation = "none";

                // Adjust rotation to show the correct side
                switch (result) {
                    case 1: dice.style.transform = "rotateX(0deg) rotateY(0deg)"; break;
                    case 2: dice.style.transform = "rotateY(90deg)"; break;
                    case 3: dice.style.transform = "rotateY(180deg)"; break;
                    case 4: dice.style.transform = "rotateY(-90deg)"; break;
                    case 5: dice.style.transform = "rotateX(90deg)"; break;
                    case 6: dice.style.transform = "rotateX(-90deg)"; break;
                }

                // Display result
                document.getElementById("result").innerText = `Der Würfel zeigt: ${result}`;
            }, 1000);
        }
    </script>
</body>
</html>
